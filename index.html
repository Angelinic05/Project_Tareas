<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="input-section">
            <input id="taskName" type="text" placeholder="Nombre de la tarea">
            <input id="startDate" type="date" placeholder="Fecha de inicio">
            <input id="endDate" type="date" placeholder="Fecha final">
            <input id="personName" type="text" placeholder="Nombre de la persona">
            <button onclick="crearTarea()">Crear tarea</button>
        </div>
        <div class="tasks-section">
            <h2>Tareas Pendientes</h2>
            <div id="pendingTasks" class="task-list"></div>
        </div>
        <div class="completed-section">
            <h2>Tareas Completadas</h2>
            <div id="completedTasks" class="task-list"></div>
        </div>
        <div class="failed-section">
            <h2>Tareas No Cumplidas</h2>
            <div id="failedTasks" class="task-list"></div>
        </div>
    </div>
</body>
</html>
